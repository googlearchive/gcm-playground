<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="GCM Playground" />
  <title>GCM Playground</title>

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oxygen:700|Source+Sans+Pro">

  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

  <style type="text/css">
    paper-material {
      @apply(--layout-vertical);
      border-radius: 2px;
      height: 100%;
      padding: 30px;
      margin: 16px auto;
      background: white;
    }
  </style>
</head>

<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <paper-toolbar class="medium-tall">
      <div class="title">GCM Playground</div>
      <paper-tabs selected="{{route}}">

        <paper-tab link>
          <a class="horizontal center-center layout" data-route="home" href="/">Home</a>
        </paper-tab>

        <paper-tab link>
          <a class="horizontal center-center layout" data-route="downstream" href="/downstream">Downstream</a>
        </paper-tab>

        <paper-tab link>
          <a class="horizontal center-center layout" data-route="upstream" href="/upstream">Upstream</a>
        </paper-tab>

      </paper-tabs>
    </paper-toolbar>


    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="home">
        <h2>Homepage</h2>
      </section>

      <section main data-route="downstream">
        <downstream-page></downstream-page>
      </section>

      <section main data-route="upstream" id="upstream">
      </section>

      <script type="text/javascript">
        var socket = io('http://localhost:4260/');
        socket.on('upstream message', function(msg){
          messages = document.getElementById("upstream");
          var messageEl = document.createElement("upstream-message");
          messageEl.setAttribute('body', JSON.stringify(msg, null, 4))
          messages.insertBefore(messageEl, messages.firstChild);
        });
      </script>

    </iron-pages>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
