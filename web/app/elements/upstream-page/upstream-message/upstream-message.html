<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">

<dom-module id="upstream-message">

  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <iron-collapse id="message">
      <paper-material elevation="2">
        <p>New message received at <span>{{now_()}}</span></p>

        <textarea cols="120" rows="15">{{body}}</textarea>
      </paper-material>
    </iron-collapse>

  </template>

  <script>

    (function () {
      Polymer({

        is: 'upstream-message',


        properties: {

          body: {
            type: String
          }

        },

        /**
         * Returns current timestamp as a string.
         */
        now_: function() {
          console.log((new Date()).toString());
          return (new Date()).toString();
        },


        /********************************************
         * LIFECYCLE FUNCTIONS
         ********************************************/

        attached: function() {
          this.$.message.opened = true;
        }

      });
    })();

  </script>

</dom-module>
