########################################################################
# The Web UI that consumes gcm-go and provides a playground.
########################################################################

web:
  build: ./web
  command: gulp serve
  ports:
    - "3000:3000"
  #volumes:
  #  - ./web/:/src/gcm-playground/web/ 
  links:
    - server


# ########################################################################
# # The GCM App server.
# ########################################################################

server:
  build: ./server
  command: go run server.go
  ports:
    - "4260:4260"
  volumes:
    - ./server/:/src/gcm-playground/server/
